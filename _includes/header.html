<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(function() {
    var w = $(window).width(),
      h = $(window).height();
    //$('section').width(w);
    $('#menu').click(function() {$('html').addClass('active');});
    $('#close-menu').click(function(){$('html').removeClass('active');});
    $('.page-content').prepend('<div id="overlay">');
    $('.site-header').prepend('<div id="overlay">');
    $('#overlay').click(function(){$('html').removeClass('active');});
  });
</script>  

<header class="site-header">
  <div class="header-wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
    <!--<a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>-->
    <!--메인 페이지에서 제목을 활성화하는 부분-->
    {%- if titles_size > 0 -%}
      <nav class="site-nav">
        <span id="menu">
          <svg viewBox="0 0 18 15" width="17px" height="17px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
          </svg>
        </span>

        <ul class="page-trigger">
          <li><a class="page-link" href="/">Home</a></li>
          <li><a class="page-link" id="project" href="/project">Project</a></li>
          <li><a class="page-link" href="/fixbug">Fixbug</a></li>
          <li><a class="page-link" href="/note">Note</a></li>
          <li><a class="page-link" href="/profile">Profile</a></li>
          <!-- 수정 전 코드
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
          -->
        </ul>
      </nav>
    {%- endif -%}
  </div>
</header>

<menu> <!--폰 날개 업데이트-->
  <svg id="close-menu" viewPort="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <line x1="1" y1="15" 
          x2="15" y2="1" 
          stroke="#96979D" 
          stroke-width="2"/>
    <line x1="1" y1="1" 
          x2="15" y2="15" 
          stroke="#96979D" 
          stroke-width="2"/>
  </svg>
  <div id="circle">
    <img class = "circle-img" src="{{ 'assets/hompict3.png' | relative_url }}" />
  </div>
</menu>
