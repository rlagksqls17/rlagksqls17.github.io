<!-- Load ScrollTrigger, ScrollSmoother, Flip plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollSmoother.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Flip.min.js"></script>

<script>
    // Accordion 
    const groups = gsap.utils.toArray(".accordion-group");

    groups.forEach((el) => {
        el.addEventListener("click", () => toggleMenu(el));
    });

    function toggleMenu(el) {
        let state = Flip.getState(el.querySelector(".accordion-content"));
        el.classList.toggle("active");
        Flip.from(state, {
            duration: 0.5,
            ease: "Circ.easeInOut",
            onComplete: () => ScrollTrigger.refresh()
        });
    }

    ScrollTrigger.addEventListener("refresh", () => console.log("refresh"));
</script>
